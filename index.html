<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Birthday</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="libraries/p5.js" type="text/javascript"></script>

    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <script language="javascript" type="text/javascript" src="js/particle.js"></script>
    <script language="javascript" type="text/javascript" src="js/firework.js"></script>
    <script src="js/ballon.js" type="text/javascript"></script>
    <script src="js/misc.js" type="text/javascript"></script>
    <script src="js/sketch.js" type="text/javascript"></script>
    
    

    <style>  canvas {vertical-align: top; margin: 15px} </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mx-auto">Happy Birthday Pannu</h1>
      <p id="canvas"></p>

      <button type="button" class="btn btn-outline-secondary waves-effect px-3 bulb" onclick="btnChange()"><img id="bulbId"src="img/lightoff.png" alt="" height="30px", width="30px"></button>
      <button type="button" class="btn btn-outline-secondary waves-effect px-3 fireworks"><img src="img/firework.png" alt="" height="30px", width="30px" ></button>
      <button type="button" class="btn btn-outline-secondary waves-effect px-3 ballon"><img src="img/balloons.png" alt=""  height="30px", width="30px"></button>
      <button type="button" class="btn btn-outline-secondary waves-effect px-3 music"><img src="img/music.png" alt=""  height="30px", width="30px"></button>
      <button type="button" class="btn btn-outline-secondary waves-effect px-3 comment"><img src="img/comments.png" alt=""  height="30px", width="30px"></button>
    </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
</body>
</html>
